version: "3"

services:
  postgres:
    image: postgres:12.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ad@2343fsdf@SF
      - POSTGRES_DATABASE=fashion_digital_assignment
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - my-network

  service-producer:
    build:
      context: "."
      dockerfile: Dockerfile
    depends_on:
      - "postgres"
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ad@2343fsdf@SF
      - POSTGRES_DATABASE=fashion_digital_assignment
      - POSTGRES_HOST_AUTH_METHOD=md5
    links:
      - postgres
    networks:
      - my-network

networks:
  my-network:
    driver: bridge